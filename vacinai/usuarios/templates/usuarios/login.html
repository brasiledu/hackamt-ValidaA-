{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar - Vacinaí{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Entrar</h1>
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
